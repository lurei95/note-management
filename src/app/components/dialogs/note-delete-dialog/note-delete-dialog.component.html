<h2 mat-dialog-title i18n>Notiz löschen?</h2>
<mat-dialog-content class="mat-typography">
  <p i18n>Sind Sie sicher, dass sie die Notiz "{{title}}" löschen möchten?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="Cancel" i18n>Abbrechen</button>
  <button mat-button mat-dialog-close="Confirm" cdkFocusInitial i18n>Löschen</button>
</mat-dialog-actions>
