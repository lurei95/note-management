<h2 mat-dialog-title i18n>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
  <p i18n>{{data.text}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngFor="let button of buttons" 
    mat-button mat-dialog-close="{{button.result}}">{{button.caption}}
  </button>
</mat-dialog-actions>
