<div id="container">
    <input id="dateInput" [matDatepicker]="picker" class="hiddenInput" placeholder="Choose a date">
    <mat-datepicker-toggle id="toggle" matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker startView="year" [startAt]="startDate" style="grid-row: 1 / 3;" #picker></mat-datepicker>
</div>
